<!DOCTYPE html>
<html>
<head>
 <title>TransMit</title>
 <link href="style.css" rel="stylesheet" type="text/css"/>
 <link rel="shortcut icon" href="#">
</head>

<body onLoad="window.doLaunch()">

  <script src="three.min.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="MTLLoader.js"></script>

  <!-- <script src="./index.js"></script> -->

  <!-- <script src="./transMit.js"></script> -->
  <script type="module">

  import * as TransMit from "./index.js";
  //console.log(TransMit);

  window.doLaunch = function () {
    console.log("doLaunch");
    var cvs = document.getElementById('canvas');
    window.tm = TransMit.launch(cvs)();
    TransMit.evaluate(window.tm)("")();
    window.requestAnimationFrame(animate);
  }
  function animate(){
    window.requestAnimationFrame(animate);
    TransMit.animate(window.tm)();
  }

  window.doEval = function () {
    console.log("doEval");
    var t = document.getElementById("editorArea").value;
    // var t2 = document.getElementById("editorArea2").value;
    // var ts = t + " " + t2
    // console.log(ts)

    var r = TransMit.evaluate(window.tm)(t)();
    document.getElementById('errors').textContent = r.error;
  }

  window.addEventListener('keydown', function (e) {
    e = e || window.event;
    if(e.shiftKey && e.key=="Enter") {
      e.preventDefault();
      window.doEval();
    }
  });

  </script>


  <div id="canvasDiv"><canvas id="canvas"></canvas></div>
  <div class="editorAndStatus">
    <div class="editor">

      <!-- <div class="row">
        <div class="column">
            <textarea id="editorArea">transmission on movet -4 0 0;</textarea>
        </div>
        <div class="column">
            <textarea id="editorArea2">transmission off</textarea>
        </div>
      </div> -->

      <textarea class="editorArea" id="editorArea">transmission on</textarea>

    </div>
    <div class="status">
      <span id="errors"></span>
    </div>
  </div>

</body>

</html>
